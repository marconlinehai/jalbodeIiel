<!DOCTYPE html>
<html>
<head>
  <title>dehijlbrd</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial;
      background-color: #FFFFFF;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
    }
    .form-container {
      margin-top: 30px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-container h2 {
      text-align: center;
      background-color: #00008b;
      color: white;
      padding: 10px;
      border-radius: 5px;
      margin-top: 0;
    }
    .section-title {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }
    .side-button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: transparent;
      color: black;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .side-button:hover {
      background-color: #f0f0f0;
    }
    .payment-form {
      margin-top: 20px;
      text-align: left;
      display: none;
    }
    .payment-form.active {
      display: block;
    }
    .payment-form input,
    .payment-form select,
    .submit-button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .row input {
      flex: 1;
    }
    .submit-button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .submit-button:hover {
      background-color: #388e3c;
    }
    .form-image {
      width: 100%;
      margin-top: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- Yahan tumhara content aayega e.g. form, images, etc. -->
  <div class="form-container">
    <h2>Demo Form</h2>
    <form>
      <input type="text" placeholder="Name">
      <input type="email" placeholder="Email">
      <button class="submit-button" type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
