<!DOCTYPE html>
<html>
<head>
  <title>dehijlbrd</title>
  <style>
    body {
      font-family: Arial;
      background-color: #FFFFFF;
      text-align: center;
      padding-top: 50px;
    }
    img {
      width: 300px;
      border-radius: 10px;
    }
    .side-button {
      margin-top: 20px;
      padding: 10px 108px;
      font-size: 17px;
      background-color: #FF0000;
      color: #FFFFFF;
      border: none;
      border-radius: 10px;
    }
    .form-container {
      margin-top: 50px;
      text-align: left;
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-container h2 {
      text-align: center;
      background-color: #00008b;
      color: white;
      padding: 10px;
      border-radius: 5px;
    }
    .checkbox-section {
      margin-bottom: 15px;
    }
    .checkbox-section .title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 8px;
    }
  </style>
</head>
<body>
  <img src="https://i.ibb.co/s9ptXmZv/images-5.jpg" alt="Meri Tasveer">

  <div class="form-container">
    <h2>जल¥बोर्ड</h2>
    
    <form onsubmit="return validateCheckbox();">
      <div class="checkbox-section">
        <div class="title">Water Bill*</div>
        <div class="checkbox-label">
          <input type="checkbox" id="agree">
          <label for="agree">₹12</label>
        </div>
      </div>

      <div style="text-align: center;">
        <button class="side-button" type="submit">Continue</button>
      </div>
    </form>
  </div>

  <script>
    function validateCheckbox() {
      var checkbox = document.getElementById('agree');
      if (!checkbox.checked) {
        alert("Please select Bill amount.");
        return false;
      }

      // Redirect to next page after checkbox is selected
      window.location.href = "page3.html"; // Replace with actual next page
      return false; // Prevent form submission
    }
  </script>
</body>
</html>
